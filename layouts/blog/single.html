{{define "main"}}
<div class="px-4 pb-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:pb-20">
  <article class="prose">
    <h1 class="font-normal mt-12 mb-0 text-4xl text-gray-800">{{ .Title }}</h1>
    <span class="mt-0 mb-1 text-gray-500">
      {{.Date | time.Format ":date_long" }}
    </span>
    {{ .Content }}
  </article>
</div>
{{end}}
